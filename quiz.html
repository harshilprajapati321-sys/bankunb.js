<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Quiz App</title>

<style>
body{
    font-family: Arial, sans-serif;
    background-color: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.quiz-container{
    background-image: linear-gradient(to bottom right,rgb(117, 37, 237),rgb(151, 144, 11));
    padding: 25px;
    width:350px;
    border-radius: 10px;
    box-shadow: 0 0 10px #ccc;
}
.option{
    display:block;
    width:100%;
    margin:8px 0;
    padding:10px;
    border:1px solid #ccc;
    background: #f9f9f9;
    cursor:pointer;
}
.correct{ background:beige;}
.wrong{ background:rosybrown;}

.footer{
    display:flex;
    justify-content: space-between;
    margin-top:15px;
}
</style>
</head>

<body>
<div class="quiz-container">
    <h2 id="question"></h2>

    <div id="options">
        <button class="option"></button>
        <button class="option"></button>
        <button class="option"></button>
        <button class="option"></button>
    </div>

    <div class="footer">
        <span id="timer">Time:30</span>
        <button id="nextBtn">Next</button>
    </div>
</div>
<script>
const quiz = [
    {
        q:"What is JavaScript?",
        options:["Language","Framework","Library","Database"],
        answer:"Language"
    },
    {
        q:"Which tag is used for JS?",
        options:["<js>","<script>","<javascript>","<code>"],
        answer:"<script>"
    }
];

let index = 0;
let score = 0;
let time = 30;
let timer;

const questionEl = document.getElementById("question");
const options = document.querySelectorAll(".option");
const timerEl = document.getElementById("timer");
const nextBtn = document.getElementById("nextBtn");

loadQuestion();
startTimer();

options.forEach(btn=>{
    btn.addEventListener("click",()=>checkAnswer(btn));
});

nextBtn.addEventListener("click", nextQuestion);

function loadQuestion(){
    questionEl.innerText = quiz[index].q;
    options.forEach((btn,i)=>{
        btn.innerText = quiz[index].options[i];
        btn.className = "option";
        btn.disabled = false;
    });
}

function checkAnswer(btn){
    if(btn.innerText === quiz[index].answer){
        btn.classList.add("correct");
        score++;
    } else{
        btn.classList.add("wrong");
    }
    options.forEach(b=>b.disabled=true);
}

function nextQuestion(){
    index++;
    time = 30;
    if(index < quiz.length){
        loadQuestion();
    }else{
        clearInterval(timer);
        document.body.innerHTML = `<h2>Score: ${score}/${quiz.length}</h2>`;
    }
}

function startTimer(){
    timer = setInterval(()=>{
        timerEl.innerText = `Time:${time}`;
        time--;
        if(time < 0) nextQuestion();
    },1000);
}
</script>
</body>
</html>
